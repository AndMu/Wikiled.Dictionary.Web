<div class="container-fluid">
  <div class="row">
    <div class="col-5">
      <label [for]="from">From:</label>
      <kendo-autocomplete #from [data]="languages"
                          [valueField]="'fromLanguage'"
                          [placeholder]="'Search Language...'" >
      </kendo-autocomplete>
    </div>
    <div class="col-5">
      <label [for]="from">To</label>
      <kendo-autocomplete #to [data]="languages"
                          [valueField]="'toLanguage'"
                          [placeholder]="'Search Language...'">
      </kendo-autocomplete>
    </div>
    <div class="col-2">
      <button kendoButton [primary]="true" (click)="onSearchClick()">Translate</button>
    </div>
  </div>
</div>
